<div class="row">
	<div class="large-12 columns">
		Hello, {{currentUser.name}}. Edit any information you would like to change below and hit submit.
	</div>
</div>

<hr>

<form id="userEditForm">
	<div class="row">
		<div class="large-12 columns">
			<label>Name:
				<input type="text" name="name" placeholder="{{currentUser.name}}" maxlength="50">
			</label>	
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<label>Email:
				<input type="text" name="email" placeholder="{{currentUser.email}}" maxlength="50">
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<label>Password:
				<input type="password" name="password" placeholder="(unchanged)" value="{{password}}" maxlength="50">
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<label>Password (again): {{#if password != passwordConfirm}} <em>(password mismatch)</em> {{/if}}
				<input type="password" name="passwordConfirm" placeholder="(unchanged)" value="{{passwordConfirm}}" maxlength="50">
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<input type="submit" class="button small expand{{#if editedUserSuccessfully}} success {{/if}}" value="{{editedUserSuccessfully ? 'Information updated' : 'Submit'}}">
		</div>
	</div>
</form>
